<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator Ride Simulation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://vladimirlopez.github.io/the-thinking-experiment/assets/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://vladimirlopez.github.io/the-thinking-experiment/assets/favicon-16.png" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="top-row">
        <p id="status-line" class="status-line"><strong>Status:</strong> At rest on floor 1.</p>
        <button id="theme-toggle" type="button" class="theme-toggle">Light mode</button>
      </section>

      <section class="scene-wrap">
        <section class="elevator-panel" aria-label="Elevator scene">
          <div class="elevator-box">
            <div class="floor-thermometer" aria-live="polite">
              <div class="thermo-title">Floor</div>
              <div class="thermo-track">
                <div id="thermo-fill" class="thermo-fill phase-stopped"></div>
              </div>
              <div id="thermo-floor" class="thermo-floor">1</div>
            </div>
            <div class="accel-indicator elevator-accel" aria-live="polite">
              <p class="accel-indicator-title">Acceleration</p>
              <div id="accel-arrow" class="accel-arrow accel-none" aria-hidden="true">
                <span class="accel-head accel-head-up"></span>
                <span class="accel-shaft accel-shaft-left"></span>
                <span class="accel-shaft accel-shaft-right"></span>
                <span class="accel-head accel-head-down"></span>
                <span id="accel-marker" class="accel-marker">a</span>
              </div>
              <p id="accel-direction" class="accel-direction dir-none">none</p>
            </div>
            <div id="floor-label" class="floor-label">Floor: 1</div>

            <div class="cat-stage" aria-hidden="true">
              <div id="bubble" class="bubble">Push a button and let's get started!</div>
              <div class="cat">
                <div class="cat-ear cat-ear-left"></div>
                <div class="cat-ear cat-ear-right"></div>
                <div class="cat-face">
                  <span class="cat-patch cat-patch-left"></span>
                  <span class="cat-patch cat-patch-right"></span>
                  <span class="cat-eye cat-eye-left"></span>
                  <span class="cat-eye cat-eye-right"></span>
                  <span class="cat-nose"></span>
                  <span class="cat-mouth"></span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="fbd-panel" aria-label="Free body diagram">
          <h2>Free Body Diagram</h2>
          <div class="fbd-stage">
            <div class="fbd-cat" aria-hidden="true">
              <div class="fbd-cat-face"></div>
            </div>

            <div id="fn-arrow" class="fbd-arrow up" aria-hidden="true">
              <span id="fn-label">F_norm = 44 N</span>
              <i class="congruency-mark"></i>
            </div>

            <div id="fg-arrow" class="fbd-arrow down" aria-hidden="true">
              <span id="fg-label">F_grav = 44 N</span>
              <i class="congruency-mark"></i>
            </div>
          </div>
        </section>
      </section>

      <section class="meta" role="status" aria-live="polite">
        <div id="accel-line" class="meta-chip meta-chip-strong">a = 0.00 m/s^2 (none)</div>
        <div id="compare-line" class="meta-chip meta-chip-strong">F_N = F_g</div>
        <div id="sense-line" class="meta-chip">Sensation: normal</div>
      </section>

      <section class="controls" aria-label="Floor buttons">
        <div class="sim-speed-control">
          <label for="sim-speed">Simulation speed</label>
          <input id="sim-speed" type="range" min="0.5" max="3" step="0.25" value="1" />
          <output id="sim-speed-out" for="sim-speed">1.00x</output>
        </div>

        <div class="control-buttons">
          <button id="go10" type="button">Go to Floor 10</button>
          <button id="go20" type="button">Go to Floor 20</button>
          <button id="go1" type="button">Go to Floor 1</button>
          <button id="pause" type="button" disabled>Pause</button>
          <button id="reset" type="button" disabled>Reset</button>
        </div>
      </section>

      <p class="attribution">
        Inspired by The Physics Classroom Elevator Ride Interactive.
      </p>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
